<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지- 과외 매칭 목록</title>
    <link rel="stylesheet" href="../../../../static/css/admin/sidemenu.css">

<body>
    <div>
        <div class="info-title-box info-title-box-flex">
            <div class="logo-box-layout">
                <div class="logo-box">
                    <img src="../../../../static/image/logo/white.png">
                </div>
                <div class="logo-title">
                    <span>Jar</span>
                </div>
            </div>
            <div>
                <div class="select-name">
                    <span>과외 매칭 관리</span>
                </div>
            </div>
        </div>
        <div class="wrap">

            <!-- 사이드 바 -->
            <div th:replace="~{admin/side_bar :: sidebar}"></div>

            <div class="container">
                <div class="container-margin">
                    <!-- 헤더 -->
                    <!-- 검색 창 -->
                    <div class="search-box-wrap">
                        <div class="search-container">
                            <input type="text" placeholder="검색어 입력" class="search-box">
                            <button type="button" class="search-button">
                                <img src="../../../../static/image/admin/search-icon-black.png" alt="">
                            </button>
                        </div>
                        <div class="buttons-container">
                            <div class="delete-box-layout">
                                <div class="delete-box">
                                    <button class="deleteButton delete-button" onclick="deleteMembers(getSelectedMemberIds())">선택 게시물 삭제</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 내용 섹션 -->
                    <section class="board-info-box-layout">

                        <div class="board-info-box">
                            <div class="board-info-title-box">
                                <span>✏️ 과외 매칭 목록</span>
                            </div>

                            <div class="info-table">
                                <table>
                                    <thead>
                                        <tr>
                                            <th class="checkbox-line">
                                                <input type="checkbox" id="allSelect">
                                            </th>
                                            <th>No</th>
                                            <th>언어</th>
                                            <th style="font-size: 14px;font-weight: bold">과외 선생님</th>
                                            <th style="font-size: 14px;font-weight: bold">학생 이름</th>
                                            <th>과외 개시 날짜</th>
                                            <th>결제 상태</th>
                                            <th>상태</th>
                                        </tr>
                                    </thead>
                                    <tr>
                                        <td class="checkbox-line">
                                            <input type="checkbox" name="check" class="memberCheckbox">
                                        </td>
                                        <td class="noticeId">
                                            1
                                        </td>
                                        <td>영어</td>
                                        <td>
                                            <a style="font-size: 15px;">
                                                김혜빈
                                            </a>
                                        </td>
                                        <td>
                                            <a style="font-size: 15px;">
                                                임수현
                                            </a>
                                        </td>
                                        <td>
                                            2023.08.09 10:12
                                        </td>
                                        <td>
                                            결제완료
                                        </td>
                                        <td>
                                            진행중
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="checkbox-line">
                                            <input type="checkbox" name="check" class="memberCheckbox">
                                        </td>
                                        <td class="noticeId">
                                            2
                                        </td>
                                        <td>일본어</td>
                                        <td>
                                            <a style="font-size: 15px;">
                                                오주연
                                            </a>
                                        </td>
                                        <td>
                                            <a style="font-size: 15px;">
                                                김보령
                                            </a>
                                        </td>
                                        <td>
                                            2023.08.09 20:12
                                        </td>
                                        <td>
                                            결제 대기중
                                        </td>
                                        <td>
                                            진행중
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </section>

                    <div class="page-button-box-layout">
                        <div class="page-button-box">
                            <!-- 페이지 번호 -->
                            <div class="">
                                <div class="page-button-margin">
                                    <div>
                                        <img src="../../../../static/image/admin/left_icon.png"
                                            class="left-button">
                                    </div>
                                </div>
                            </div>
                            <div class="page-button-active page-button">
                                <div class="page-button-margin">
                                    <div>
                                        <span>1</span>
                                    </div>
                                </div>
                            </div>
                            <div class="page-button">
                                <div class="page-button-margin">
                                    <div>
                                        <span>2</span>

                                <div class="page-button-margin">
                                    <div>

                            <div class="">

                </div>
            </div>
