<script>

    const noticeId = '${noticeDTO.noticeId}';

    //ÌéòÏù¥ÏßÄ Î≤àÌò∏ ÎßÅÌÅ¨Î°ú Í∞ÄÏ†∏Ïò§Îäî ÏΩîÎìú
    let $pageForm = $("form[name='pageForm']");

    $("a.changePage").on("click", function (e) {
        e.preventDefault();
        $pageForm.find("input[name='page']").val($(this).attr("href"));
        $pageForm.submit();
    });



    function getSelectedNoticeIds() {
        const noticeIds = [];
        $(".noticeCheckbox:checked").each(function() {
            noticeIds.push($(this).val());
        });
        return noticeIds;
    }

    function deleteNotices(noticeIds) {
        $.ajax({
            url: "/admin/board/notice/delete",
            type: "DELETE",
            contentType: "application/json",
            data: JSON.stringify(noticeIds),
            traditional: true,
            success: function() {
                location.reload();
            },
            error: function() {
                alert("Í≤åÏãúÎ¨º ÏÇ≠Ï†úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.");
            }
        });
    }


    /* urlÏóê ÏûàÎäî ÌéòÏù¥ÏßÄ Î≤àÌò∏Î•º Í∞ÄÏ†∏ÏôÄÏÑú css ÏàòÏ†ïÌïòÎäî ÏΩîÎìú*/
    $(document).ready(function() {
        const urlParams = new URLSearchParams(window.location.search);
        const currentPage = parseInt(urlParams.get('page'));

        if (currentPage) {
            $('.page-button').each(function(index, element) {
                if (parseInt($(element).text()) === currentPage) {
                    $(element).addClass('page-button-active');
                } else {
                    $(element).removeClass('page-button-active');
                }
            });
        }
    });


    $(document).ready(function() {
        // ÏÇ≠Ï†ú Î≤ÑÌäº ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ Ìï∏Îì§Îü¨
        $("#deleteButton").on("click", function() {
            const checkedItems = $(".noticeCheckbox:checked");
            const noticeIds = [];
            checkedItems.each(function() {
                noticeIds.push($(this).val());
            });

            if (noticeIds.length > 0) {
                if (confirm("ÏÑ†ÌÉùÌïú Í≤åÏãúÎ¨ºÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) {
                    deleteNotices(noticeIds);
                }
            } else {
                alert("ÏÇ≠Ï†úÌï† Í≤åÏãúÎ¨ºÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.");
            }
        });
    });







</script>
